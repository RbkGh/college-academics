apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'com.shalzz.attendance'
        minSdkVersion 13
        targetSdkVersion 23

        resConfigs "en"
    }

    productFlavors {
        dev {
            minSdkVersion 22
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 13
        }
    }

//  TODO: proguard the app
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix "-debug"
            resValue "string", "app_name", "UPES Academics (debug)"
        }
        release {
            resValue "string", "app_name", "UPES Academics"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        useLibrary 'org.apache.http.legacy'
        compile fileTree(dir: 'libs', include: ['*.jar'])

        // google support libraries
        compile 'com.google.android.gms:play-services-analytics:8.+'
        compile 'com.google.android.gms:play-services-ads:8.+'
        compile 'com.android.support:recyclerview-v7:23.1.+'
        compile 'com.android.support:design:23.1.+'
        compile 'com.android.support:support-v4:23.1.+'
        compile 'com.android.support:appcompat-v7:23.1.+'
        compile 'com.android.support:support-v13:23.1.+'

        // 3rd party library projects
        compile 'com.nispok:snackbar:2.7.3'
        compile 'com.jakewharton:butterknife:6.0.0'
        compile 'com.mcxiaoke.volley:library:1.+@aar'
        compile 'com.squareup.okhttp:okhttp:2.5.0'
        compile 'com.github.amlcurran.showcaseview:library:5.4.0'
        compile 'com.google.code.gson:gson:2.5'
        compile('com.github.afollestad.material-dialogs:core:0.8.5.3@aar') {
            transitive = true
        }
        compile('com.github.afollestad.material-dialogs:commons:0.8.5.3@aar') {
            transitive = true
        }
        compile('de.psdev.licensesdialog:licensesdialog:1.6.0') {
            exclude module: 'support-v4'
        }
    }
}